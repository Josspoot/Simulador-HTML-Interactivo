<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Best Fit vs Worst Fit</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
      }

      .controls {
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 6px;
        margin: 5px 0;
      }

      button {
        cursor: pointer;
      }

      .simulators {
        display: flex;
        gap: 20px;
      }

      .simulator {
        flex: 1;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .block {
        padding: 5px;
        margin: 4px 0;
        border: 1px solid #999;
      }

      .free {
        background: #c8f7c5;
      }

      .used {
        background: #f7c5c5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Simulador de Memoria</h1>

      <div class="controls">
        <label>Bloques:</label>
        <input type="number" id="numBlocks" value="5" min="3" max="10" />
        <button onclick="initMemory()">Generar</button>

        <br /><br />

        <label>Proceso (KB):</label>
        <input type="number" id="processSize" value="100" />
        <button onclick="allocate()">Asignar</button>
      </div>

      <div class="simulators">
        <div class="simulator">
          <h2>Best Fit</h2>
          <div id="best"></div>
        </div>

        <div class="simulator">
          <h2>Worst Fit</h2>
          <div id="worst"></div>
        </div>
      </div>
    </div>

    <script>
      let bestMem = [];
      let worstMem = [];
      let pid = 1;

      function initMemory() {
        const n = parseInt(numBlocks.value);
        bestMem = [];
        worstMem = [];
        pid = 1;

        for (let i = 0; i < n; i++) {
          let size = Math.floor(Math.random() * 400) + 100;
          bestMem.push({ size, free: true });
          worstMem.push({ size, free: true });
        }
        render();
      }

      function bestFit(mem, size) {
        let idx = -1,
          min = Infinity;
        mem.forEach((b, i) => {
          if (b.free && b.size >= size && b.size < min) {
            min = b.size;
            idx = i;
          }
        });
        return idx;
      }

      function worstFit(mem, size) {
        let idx = -1,
          max = -1;
        mem.forEach((b, i) => {
          if (b.free && b.size >= size && b.size > max) {
            max = b.size;
            idx = i;
          }
        });
        return idx;
      }

      function allocateBlock(mem, index, size, name) {
        let rest = mem[index].size - size;
        mem[index] = { size, free: false, name };
        if (rest > 0) {
          mem.splice(index + 1, 0, { size: rest, free: true });
        }
      }

      function allocate() {
        const size = parseInt(processSize.value);
        const name = "P" + pid++;

        let b = bestFit(bestMem, size);
        let w = worstFit(worstMem, size);

        if (b !== -1) allocateBlock(bestMem, b, size, name);
        if (w !== -1) allocateBlock(worstMem, w, size, name);

        render();
      }

      function render() {
        renderMem(best, bestMem);
        renderMem(worst, worstMem);
      }

      function renderMem(div, mem) {
        div.innerHTML = "";
        mem.forEach((b, i) => {
          div.innerHTML += `
            <div class="block ${b.free ? "free" : "used"}">
                Bloque ${i + 1} - ${b.size} KB
                ${b.free ? "(Libre)" : "(" + b.name + ")"}
            </div>
        `;
        });
      }

      initMemory();
    </script>
  </body>
</html>
